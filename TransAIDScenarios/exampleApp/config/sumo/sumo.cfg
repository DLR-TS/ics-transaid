<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">
    <net-file value="example.net.xml" />

    <additional-files value="{vTypesCAVToC}, {vTypesCVToC}, {vTypesLV}, {additionalsOutput}, {detectors}, shapes.add.xml" />

    <route-files value="{routesFile}" />
    
    <lanechange-output value="{outputLaneChanges}" />

    <summary value="{outputSummary}" />
    <queue-output value="{outputQueue}" />
    <tripinfo-output value="{outputTripinfos}" />

    <step-length value="0.1" />
    <lanechange.duration value="2.5" />
    <ignore-route-errors value="true" />
    <step-method.ballistic value="true" />
    <no-step-log value="true" />

    <seed value="{seed}" />
    <gui-settings-file value="view.add.xml"/>
    
    <device.toc.ogNewSpaceHeadway value="4.0" />
    <device.toc.ogNewTimeHeadway value="15.0" />
    <device.toc.ogChangeRate value="0.5" />
    <device.toc.ogMaxDecel value="1.0" />

    <lanechange-output.xy value="true"/>

    <fcd-output value= "{fcdTrajectories}" />
    <fcd-output.acceleration value="true"/>
    <fcd-output.params value="caccVehicleMode"/>
    <device.fcd.period value="1.0"/>
    <collision.mingap-factor value="0.1"/>

</configuration>
